<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
          <span>Acompte

  </span>
      </div>
      <div class="panel-body">

        <div class="col-sm-6">
          <div class="checkbox" style="margin: 2em 0 0 0;">
            <label class="control-label">
              <input type="checkbox"
                     id="pourcentageFlag"
                     ng-model="vm.d.acompte.pourcentage">Pourcentage
            </label>
          </div>
        </div>

        <!--valeur acompte -->
        <div class="col-sm-6">
          <div ng-form='subform_valeurAcompte'>
            <div class="form-group" ng-class="{'has-error' : subform_valeurAcompte.$invalid}">
              <label class="control-label" for="valeurAcompte">Valeur</label>
              <input type="number"
                     class="form-control input-xs"
                     ng-model="vm.d.acompte.valeur"
                     ng-change="vm.change()"
                     id="valeurAcompte"
                     placeholder="Acompte ..."
                     required>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
